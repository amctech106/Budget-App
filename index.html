<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Budget App Assignment </title>
</head>
<body>
    <div class="headerBar">
        <header>
            <h1 class="title">ہماری بجٹ ایپ میں خوش آمدید ! </h1>
            <h2 class="topbar">آپ کا موجودہ بیلنس ہے </h2>
            <p>
                <span class="balance"></span>
                <span class="currency">روپے</span>
            </p>
            <header>
    </div>
    <div class="content">
        <h3 class="secondTitle">نئی لین دین شامل کریں </h3>
        <div class="form">
            <form id="expForm">
                <div class="formLine left">
                    <span for="type">قسم: </span>
                    <select id="type">
                        <option value="chooseOne"> ایک کا انتخاب کریں </option>
                        <option value="income">آمدنی</option>
                        <option value="expense">اخراجات</option>
                    </select>
                </div>
                <div class="formLine right">
                    <span for="name">نام: </span>
                    <input type="text" id="name">
                </div>

                <div class="formLine right">
                    <span for="amount"> قیمت :</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">اضافہ کریں </button>
            </form>
        </div>
    </div>
    <div class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>قسم</th>
                    <th>نام</th>
                    <th>قیمت</th>
                    <th>انتخاب</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>
    </div>
     <script src="script.js"></script>
</body>
</html>
